{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'board/chat.css' %}">
  <title>A+ つくば</title>
</head>

<body class="bg-light">
  <!-- nav-bar はテンプレ化して入れてください　-->

  <div id="main_container" class="container-fluid">
    <div id="search_app">
    <div class="row">
        <div class="col-12">
          <h2>スレッド検索システム（仮）</h2>
              <child-component v-on:childevent="searchMethod"></child-component>
        </div> 
    </div>
    <div class="row">
      <div class="col">
        <table class="table zebra-striping">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">科目名</th>
              <th scope="col">教員</th>
              <th scope="col">種類</th>
              <th scope="col">学群</th>
              <th scope="col">学類</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="sub in results">
          <th>[[sub.code]]</th>
          <td><a :href="'/threads/' + sub.thread_id + '/'">[[sub.name]]</a></td>
          <td>[[sub.teachers]]</td>
          <td>[[sub.subtype]]</td>
          <td>[[sub.schools]]</td>
          <td>[[sub.colleges]]</td>
        </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        上位500件のみ表示しています。
      </div>
    </div>
    </div>
  </div>

  <!-- ITF checking -->
    <script src = "{% static 'board/ITFchk.js' %}"></script>
    <script>isITF();</script>

  <!-- Bootstrap -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue.js DEV VERSION-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src = "{% static 'board/search.js' %}"></script>
</body>

</html>
