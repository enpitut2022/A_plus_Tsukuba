<div class="col-md-7 bg-light">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/search/">スレッド検索</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ thread_title }}</li>
          </ol>
        </nav>
            <div id="post_content" class="content">
              <div v-for="msg in message.data" :key="msg.post_id">
                <h6>[[ msg.sender_name ]] <span :class="getCSS(msg.emotion)">[[ getText(msg.emotion) ]]</span>
                  <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    :data-bs-target="'#a' + msg.post_id" aria-expanded="false" aria-controls="collapseExample"
                    v-on:click="child_threads(msg.post_id)">
                    このスレッドを表示する．
                  </button>
                </h6>
                <p class="lead">
                  <span style="white-space: pre-wrap;" v-text="msg.text"></span>
                  <small><small>
                      投稿日: [[ formatTimeString(msg.created_at) ]]
                    </small></small>
                </p>
                <div class="collapse" :id="'a' + msg.post_id">
                  <div class="card card-body bg-light">

                    <div class="rows">
                      <div class="cols">
                        <div v-for="reply in child_message[msg.post_id]" :key="reply.reply_id">
                          <p class="username">[[ reply.sender_name ]]<span :class="getCSS(reply.emotion)">[[
                              getText(reply.emotion)
                              ]]</span></p>
                          <p class="lead">
                            <span style="white-space: pre-wrap;" v-text="reply.text"></span>
                            <small><small>
                                投稿日: [[ formatTimeString(reply.created_at) ]]
                              </small></small>
                          </p>
                        </div>
                        <!-- <div id="reply_button">  -->
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                          data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" v-on:click="judge_thread(msg.post_id)">返信する</button>
                        <!-- </div> -->

                        

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
